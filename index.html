<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KNN</title>

  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tambahkan link CSS DataTables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Input Data Testing</h2>

  <form id="userForm">
    <div class="mb-3 col-2">
      <label>Jumlah K: </label>
      <input type="number" id="k" name="k" class="form-control" required>
    </div>
    <table class="table">
      <thead>
        <tr>
          <td>User Id</td>
          <td>Gender</td>
          <td>Age</td>
          <td>Estimated Salary</td>
          <td>Purchase Prediction</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="mb-3">
              <input type="text" class="form-control" id="userId" name="userId" required />
            </div>
          </td>
          <td>
            <div class="mb-3">
              <select class="form-select" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </td>
          <td>
            <div class="mb-3">
              <input type="number" class="form-control" id="age" name="age" required />
            </div>
          </td>
          <td>
            <div class="mb-3">
              <input type="number" class="form-control" id="estimatedSalary" name="estimatedSalary" required />
            </div>
          </td>
          <td>
            <div class="mb-3">
              <p id="resultPurchased"></p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Predict</button>
    </div>
  </form>

  <h2>Data Training</h2>
  <!-- Tambahkan atribut id untuk tabel -->
  <table id="userDataTable">
    <thead class="mt-4">
      <tr>
        <th>User ID</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Estimated Salary</th>
        <th>Purchased</th>
      </tr>
    </thead>
    <tbody id="userDataBody"></tbody>
  </table>

  <!-- Link Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tambahkan link JavaScript DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

  <script src="service.js"></script>
</body>

</html>
